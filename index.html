<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Wave Generator â€“ Create Smooth Custom Wave Transitions</title>
    <meta name="description" content="Free SVG wave generator for modern websites. Customize and export smooth, scalable wave transitions." />
    <meta name="keywords" content="svg wave generator, wave transition generator, web design waves, svg wave, svg background, shape divider, css wave, custom svg, frontend design tool" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
      body {
        background-color: #f6f7f9;
        padding-bottom: 4rem;
      }
      header, footer {
        text-align: center;
        padding: 2rem 1rem;
      }
      .container {
        max-width: 960px;
        margin: auto;
      }
      svg {
        display: block;
        width: 100%;
        height: auto;
      }
      .wave-preview {
        border: 1px solid #ddd;
        background-color: transparent;
        margin-bottom: 2rem;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input[type="range"], input[type="number"] {
        width: 100%;
      }
      .dual-input {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      textarea {
        width: 100%;
        height: 180px;
        font-family: monospace;
        white-space: pre;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>SVG Wave Generator</h1>
        <p>Create smooth, responsive wave transitions for your website. Export easily as SVG.</p>
      </div>
    </header>
    <main class="container">
      <div class="wave-preview">
        <svg id="wave-svg" viewBox="0 0 1024 200" xmlns="http://www.w3.org/2000/svg">
          <path d="" fill="#4A90E2" />
        </svg>
      </div>
      <div class="controls">
        <div>
          <label for="height">Wave Height</label>
          <div class="dual-input">
            <input type="range" id="height" min="0" max="512" value="200" />
            <input type="number" id="height-number" min="0" max="512" value="200" />
          </div>
        </div>
        <div>
          <label for="amplitude">Amplitude</label>
          <div class="dual-input">
            <input type="range" id="amplitude" min="0" max="256" value="50" />
            <input type="number" id="amplitude-number" min="0" max="256" value="50" />
          </div>
        </div>
        <div>
          <label for="waves">Wave Count</label>
          <div class="dual-input">
            <input type="range" id="waves" min="1" max="10" value="3" />
            <input type="number" id="waves-number" min="1" max="10" value="3" />
          </div>
        </div>
        <div>
          <label for="color">Color</label>
          <input type="color" id="color" value="#4A90E2" />
        </div>
        <div>
          <label>Position</label>
          <select id="flip">
            <option value="bottom">Bottom</option>
            <option value="top">Top</option>
          </select>
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="randomize">ðŸŽ² Randomize</button>
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="random-shape">âœ¨ Random Shape</button>
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="copy">ðŸ“‹ Copy SVG</button>
        </div>
      </div>
      <textarea id="svg-output" readonly></textarea>
    </main>
    <footer>
      <p>Created by <a href="https://lukaspenz.com" target="_blank">Lukas</a></p>
    </footer>
    <script>
      const heightSlider = document.getElementById('height');
      const amplitudeSlider = document.getElementById('amplitude');
      const wavesSlider = document.getElementById('waves');
      const colorPicker = document.getElementById('color');
      const flipSelect = document.getElementById('flip');
      const output = document.getElementById('svg-output');
      const waveSVG = document.getElementById('wave-svg');

      const heightNumber = document.getElementById('height-number');
      const amplitudeNumber = document.getElementById('amplitude-number');
      const wavesNumber = document.getElementById('waves-number');

      function syncSliders(slider, number) {
        slider.addEventListener('input', () => {
          number.value = slider.value;
          if (slider.id === 'height') {
            const maxAmp = Math.floor(slider.value / 2);
            amplitudeSlider.max = maxAmp;
            amplitudeNumber.max = maxAmp;
            if (amplitudeSlider.value > maxAmp) {
              amplitudeSlider.value = maxAmp;
              amplitudeNumber.value = maxAmp;
            }
          }
          generateWave();
        });
        number.addEventListener('input', () => {
          slider.value = number.value;
          slider.dispatchEvent(new Event('input'));
        });
      }

      syncSliders(heightSlider, heightNumber);
      syncSliders(amplitudeSlider, amplitudeNumber);
      syncSliders(wavesSlider, wavesNumber);

      colorPicker.addEventListener('input', generateWave);
      flipSelect.addEventListener('change', generateWave);

      document.getElementById('copy').addEventListener('click', () => {
        navigator.clipboard.writeText(output.value).then(() => alert('SVG copied to clipboard'));
      });

      document.getElementById('randomize').addEventListener('click', () => {
        const height = Math.floor(Math.random() * 513);
        const amplitude = Math.floor(Math.random() * (height / 2));
        const waves = Math.floor(Math.random() * 10 + 1);

        heightSlider.value = height;
        heightNumber.value = height;
        amplitudeSlider.max = Math.floor(height / 2);
        amplitudeNumber.max = Math.floor(height / 2);
        amplitudeSlider.value = amplitude;
        amplitudeNumber.value = amplitude;
        wavesSlider.value = waves;
        wavesNumber.value = waves;

        generateWave();
      });

      document.getElementById('random-shape').addEventListener('click', () => {
        generateWave(true);
      });

      function generateWave(random = false) {
        const width = 1024;
        const height = +heightSlider.value;
        const amplitude = +amplitudeSlider.value;
        const waveCount = +wavesSlider.value;
        const color = colorPicker.value;
        const flip = flipSelect.value;

        let path = `M 0 ${flip === 'bottom' ? 0 : height}`;
        const waveWidth = width / waveCount;

        for (let i = 0; i < waveCount; i++) {
          const x1 = i * waveWidth + waveWidth / 2;
          const x2 = (i + 1) * waveWidth;

          const controlY = random
            ? (Math.random() - 0.5) * 2 * amplitude
            : amplitude;

          const y = flip === 'bottom' ? height : 0;
          const cpY = y + (flip === 'bottom' ? -controlY : controlY);

          path += ` Q ${x1} ${cpY}, ${x2} ${y}`;
        }

        path += flip === 'bottom'
          ? ` L ${width} 0 L 0 0 Z`
          : ` L ${width} ${height} L 0 ${height} Z`;

        waveSVG.setAttribute('viewBox', `0 0 ${width} ${height}`);
        waveSVG.querySelector('path').setAttribute('d', path);
        waveSVG.querySelector('path').setAttribute('fill', color);

        output.value = `<svg viewBox=\"0 0 ${width} ${height}\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"${path}\" fill=\"${color}\"/></svg>`;
      }

      generateWave();
    </script>
  </body>
</html>
