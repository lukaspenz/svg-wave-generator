<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Wave Generator â€“ Create Smooth Custom Wave Transitions</title>
    <meta name="description" content="Free SVG wave generator for modern websites. Customize and export smooth, scalable wave transitions." />
    <meta name="keywords" content="svg wave generator, wave transition generator, web design waves, svg wave, svg background, shape divider, css wave, custom svg, frontend design tool" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #181c22;
        --panel: #232834;
        --accent: #4A90E2;
        --text: #f7f7fa;
        --text-muted: #b0b6c3;
        --border: #2a2f3a;
      }
      body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        margin: 0;
      }
      header, footer {
        background: var(--panel);
        color: var(--text);
        text-align: center;
        padding: 2rem 1rem;
      }
      .container {
        max-width: 960px;
        margin: 2rem auto;
        background: var(--panel);
        border-radius: 1rem;
        box-shadow: 0 2px 16px 0 #0006;
        padding: 2rem;
      }
      svg {
        display: block;
        width: 100%;
        height: 512px;
        max-width: 100%;
      }
      .wave-preview {
        border: 1px solid var(--border);
        background: var(--bg);
        margin-bottom: 2rem;
        border-radius: 0.5rem;
        overflow: hidden;
        height: 512px;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
        align-items: end;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-muted);
      }
      input[type="range"], input[type="number"], input[type="color"], select {
        width: 100%;
        background: var(--bg);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .dual-input {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      textarea {
        width: 100%;
        height: 180px;
        font-family: monospace;
        white-space: pre;
        resize: vertical;
        background: #232834;
        color: var(--text);
        border-radius: 0.5rem;
        border: 1px solid var(--border);
      }
      .controls-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        gap: 1rem;
      }
      .controls-row .right {
        margin-left: auto;
      }
      button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        padding: 0.5rem 1.2rem;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }
      button:hover {
        background: #3573b7;
      }
      a {
        color: var(--accent);
      }
      @media (max-width: 600px) {
        .container {
          padding: 1rem;
          margin: 0.5rem;
        }
        .controls {
          grid-template-columns: 1fr;
        }
        .wave-preview {
          height: 512px;
        }
        textarea {
          height: 120px;
        }
        .controls-row {
          flex-direction: column;
          align-items: stretch;
        }
        .controls-row .right {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container" style="background:transparent;box-shadow:none;padding:0;">
        <h1>SVG Wave Generator</h1>
        <p style="color:var(--text-muted)">Create smooth, responsive wave transitions for your website. Export easily as SVG.</p>
      </div>
    </header>
    <main class="container">
      <div class="controls-row">
        <button id="random-shape">âœ¨ Random Shape</button>
      </div>
      <div class="wave-preview">
        <svg id="wave-svg" viewBox="0 0 1024 512" xmlns="http://www.w3.org/2000/svg">
          <path d="" fill="#4A90E2" />
        </svg>
      </div>
      <div class="controls">
        <div>
          <div class="controls-row">
            <button id="randomize">ðŸŽ² Randomize</button>
          </div>
          <label for="height">Wave Height</label>
          <div class="dual-input">
            <input type="range" id="height" min="0" max="512" value="100" />
            <input type="number" id="height-number" min="0" max="512" value="100" />
          </div>
        </div>
        <div>
          <label for="amplitude">Amplitude</label>
          <div class="dual-input">
            <input type="range" id="amplitude" min="0" max="100" value="40" />
            <input type="number" id="amplitude-number" min="0" max="100" value="40" />
          </div>
        </div>
        <div>
          <label for="waves">Wave Count</label>
          <div class="dual-input">
            <input type="range" id="waves" min="1" max="16" value="3" />
            <input type="number" id="waves-number" min="1" max="16" value="3" />
          </div>
        </div>
        <div>
          <label for="color">Color</label>
          <input type="color" id="color" value="#4A90E2" />
        </div>
        <div>
          <label>Position</label>
          <select id="flip">
            <option value="bottom">Bottom</option>
            <option value="top">Top</option>
          </select>
        </div>
      </div>
      <div class="controls-row">
        <button id="copy" class="right">ðŸ“‹ Copy SVG</button>
      </div>
      <textarea id="svg-output" readonly></textarea>
    </main>
    <footer>
      <p>Created by <a href="https://lukaspenz.com" target="_blank">Lukas</a></p>
    </footer>
    <script>
      const heightSlider = document.getElementById('height');
      const amplitudeSlider = document.getElementById('amplitude');
      const wavesSlider = document.getElementById('waves');
      const colorPicker = document.getElementById('color');
      const flipSelect = document.getElementById('flip');
      const output = document.getElementById('svg-output');
      const waveSVG = document.getElementById('wave-svg');

      const heightNumber = document.getElementById('height-number');
      const amplitudeNumber = document.getElementById('amplitude-number');
      const wavesNumber = document.getElementById('waves-number');

      function syncSliders(slider, number) {
        slider.addEventListener('input', () => {
          number.value = slider.value;
          generateWave();
        });
        number.addEventListener('input', () => {
          slider.value = number.value;
          slider.dispatchEvent(new Event('input'));
        });
      }

      syncSliders(heightSlider, heightNumber);
      syncSliders(amplitudeSlider, amplitudeNumber);
      syncSliders(wavesSlider, wavesNumber);

      colorPicker.addEventListener('input', generateWave);
      flipSelect.addEventListener('change', generateWave);

      document.getElementById('copy').addEventListener('click', () => {
        navigator.clipboard.writeText(output.value).then(() => alert('SVG copied to clipboard'));
      });


      function getRandomColor() {
        // Generate a random color in hex format
        const h = Math.floor(Math.random() * 360);
        const s = 60 + Math.floor(Math.random() * 30); // 60-90%
        const l = 45 + Math.floor(Math.random() * 30); // 45-75%
        // Convert HSL to RGB then to hex
        const a = s * Math.min(l, 100 - l) / 100;
        const f = n => {
          const k = (n + h / 30) % 12;
          const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
          return Math.round(255 * color / 100).toString(16).padStart(2, '0');
        };
        return `#${f(0)}${f(8)}${f(4)}`;
      }

      function randomizeAll() {
        const height = Math.floor(Math.random() * 140 + 40);
        const amplitude = Math.floor(Math.random() * 80 + 10);
        const waves = Math.floor(Math.random() * 8 + 1);
        const color = getRandomColor();

        heightSlider.value = height;
        heightNumber.value = height;
        amplitudeSlider.value = amplitude;
        amplitudeNumber.value = amplitude;
        wavesSlider.value = waves;
        wavesNumber.value = waves;
        colorPicker.value = color;

        generateWave();
      }

      document.getElementById('randomize').addEventListener('click', randomizeAll);

      // Run randomizeAll on first page load
      window.addEventListener('DOMContentLoaded', randomizeAll);

      document.getElementById('random-shape').addEventListener('click', () => {
        generateWave(true);
      });

      // --- ORGANIC WAVE GENERATOR USING SMOOTH CUBIC BEZIER CURVES ---
      function generateWave(random = false) {
        const width = 1024;
        const height = +heightSlider.value;
        const amplitude = +amplitudeSlider.value;
        const waveCount = +wavesSlider.value;
        const color = colorPicker.value;
        const flip = flipSelect.value;

        // Generate random control points for organic look
        function getControlPoints(count, amp, seed) {
          const points = [];
          for (let i = 0; i <= count; i++) {
            const x = (i / count) * width;
            let y;
            if (height === 0) {
              y = 512;
            } else {
              // The base is always at the bottom (512), wave grows upwards
              y = 512 - height;
              y += (Math.sin(i + seed) + Math.sin(i * 1.7 + seed * 0.7)) * amp * 0.5;
              if (random) {
                y += (Math.random() - 0.5) * amp * 0.7;
              }
            }
            points.push({ x, y });
          }
          return points;
        }

        // Cubic Bezier through points
        function catmullRom2bezier(points) {
          let d = `M ${points[0].x} ${points[0].y}`;
          for (let i = 0; i < points.length - 1; i++) {
            const p0 = points[i === 0 ? i : i - 1];
            const p1 = points[i];
            const p2 = points[i + 1];
            const p3 = points[i + 2 < points.length ? i + 2 : i + 1];

            const cp1x = p1.x + (p2.x - p0.x) / 6;
            const cp1y = p1.y + (p2.y - p0.y) / 6;
            const cp2x = p2.x - (p3.x - p1.x) / 6;
            const cp2y = p2.y - (p3.y - p1.y) / 6;

            d += ` C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${p2.x} ${p2.y}`;
          }
          return d;
        }

        // Seed for repeatable shapes unless random
        const seed = random ? Math.random() * 1000 : 0;
        const points = getControlPoints(waveCount * 2, amplitude, seed);

        // Adjust for flip (top/bottom)
        let d = catmullRom2bezier(points);
        if (flip === 'bottom') {
          // Close path to bottom
          d += ` L ${width} 512 L 0 512 Z`;
        } else {
          // Close path to top
          d += ` L ${width} 0 L 0 0 Z`;
        }

        // Set SVG and output
        waveSVG.setAttribute('viewBox', `0 0 ${width} 512`);
        waveSVG.querySelector('path').setAttribute('d', d);
        waveSVG.querySelector('path').setAttribute('fill', color);

        output.value = `<svg viewBox="0 0 ${width} 512" xmlns="http://www.w3.org/2000/svg"><path d="${d}" fill="${color}"/></svg>`;
      }

      generateWave();
    </script>
